apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
        - name: ecommerce
          image: mohhdniyas/ecommerce-app:v2
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: ecommerce-secret