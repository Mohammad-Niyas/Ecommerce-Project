    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VogueLuxe Admin Login</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Bootstrap Icons (kept for eye icon) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md">
            <div class="text-center mb-6">
                <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo" class="w-1/2 mx-auto mb-4">
                <h3 class="text-xl font-semibold">Welcome admin</h3>
            </div>
            <form action="/admin/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" 
                        id="email"
                        name="email" 
                        placeholder="Email" 
                        required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500" 
                            id="password" 
                            name="password"
                            placeholder="Password" 
                            required>
                        <button type="button" 
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 hover:text-gray-800" 
                                id="togglePassword">
                            <i class="bi bi-eye-slash" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" 
                            class="h-4 w-4 text-gray-600 focus:ring-gray-500 border-gray-300 rounded" 
                            id="remember">
                        <label class="ml-2 text-sm text-gray-600" for="remember">Remember for 30 days</label>
                    </div>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors">
                    Sign in
                </button>
            </form>
        </div>

        <script>
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                passwordIcon.classList.toggle('bi-eye');
                passwordIcon.classList.toggle('bi-eye-slash');
            });
        </script>
    </body>

    </html>
