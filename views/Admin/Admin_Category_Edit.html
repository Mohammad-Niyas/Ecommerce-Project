<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueLuxe - Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg p-4">
            <div class="mb-8">
                <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLux Logo" class="h-10 w-auto">
            </div>
            <nav class="space-y-4">
                <a href="/admin/dashboard" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">🏠</span> Dashboard
                </a>
                <a href="/admin/products" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">🛍️</span> Products
                </a>
                <a href="/admin/users-management" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">👤</span> Users
                </a>
                <a href="/admin/orders" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">🛒</span> Orders
                </a>
                <a href="/admin/categories" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">📅</span> Category
                </a>
                <a href="/admin/coupon/management" class="flex items-center p-2 text-gray-500 hover:bg-gray-200 rounded-lg">
                    <span class="mr-2">💸</span> Coupons
                </a>
                <button class="w-full bg-black text-white p-2 rounded-lg hover:bg-gray-800">
                    <a href="/admin/logout" class="text-white no-underline">Logout</a>
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Category</h1>
            </div>

            <!-- Edit Category Form -->
            <div class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
                <h2 class="text-lg font-semibold mb-4">Edit Category</h2>
                {{if .error}}
                <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4">{{.error}}</div>
                {{end}}
                {{if .success}}
                <div class="bg-green-100 text-green-700 p-3 rounded-lg mb-4">{{.success}}</div>
                {{end}}
                <form action="/admin/categories/edit/{{.category.ID}}" method="POST" class="space-y-4">
                    <div>
                        <label for="categoryName" class="block text-gray-700 mb-1">Category</label>
                        <input type="text" id="categoryName" name="categoryName" value="{{if .categoryName}}{{.categoryName}}{{else}}{{.category.CategoryName}}{{end}}" placeholder="Enter your category name" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    <div>
                        <label for="description" class="block text-gray-700 mb-1">Description</label>
                        <input type="text" id="description" name="description" value="{{if .description}}{{.description}}{{else}}{{.category.Description}}{{end}}" placeholder="Enter Description" class="w-full p-2 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    <button type="submit" class="w-full bg-black text-white p-2 rounded-lg hover:bg-gray-800">Update Category</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
