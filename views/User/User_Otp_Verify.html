<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueLuxe - OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-corner {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }

    .logo-corner img {
      width: 150px;
      height: auto;
    }

    .otp-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .otp-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .otp-image {
      flex: 1;
      background: url('https://res.cloudinary.com/dglu2jbfs/image/upload/v1741586164/uuuwgdw28whmisqob2ej.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .otp-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.1), transparent);
    }

    .logo-form {
      width: 45px;
      height: 45px;
      background-color: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .otp-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .otp-subtitle {
      color: #6c757d;
      margin-bottom: 35px;
      font-size: 0.95rem;
      text-align: center;
    }

    .otp-inputs {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .otp-input {
      width: 60px;
      height: 60px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 24px;
      text-align: center;
      background-color: #f9fafb;
      transition: all 0.3s ease;
      outline: none;
    }

    .otp-input:focus {
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      background-color: #fff;
    }

    .resend-container {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    .resend-link {
      color: #111;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .resend-link:hover {
      color: #555;
      text-decoration: underline;
    }

    .btn-verify, .btn-resend {
      background-color: #111;
      color: white;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      position: relative;
      overflow: hidden;
    }

    .btn-verify:hover, .btn-resend:hover {
      background-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-verify:active, .btn-resend:active {
      transform: translateY(0);
    }

    .btn-verify .spinner, .btn-resend .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .btn-verify.loading .spinner, .btn-resend.loading .spinner {
      display: inline-block;
    }

    .btn-verify.loading span, .btn-resend.loading span {
      visibility: hidden;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .otp-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 992px) {
      .otp-container {
        flex-direction: column-reverse;
        height: auto;
      }

      .otp-image {
        height: 200px;
      }

      .otp-form {
        padding: 40px 25px;
      }

      .logo-corner {
        top: 15px;
        left: 15px;
      }

      .logo-corner img {
        width: 120px;
      }

      .otp-inputs {
        gap: 10px;
      }

      .otp-input {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-corner">
    <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo">
  </div>

  <div class="otp-container">
    <div class="otp-form">
      <div class=""></div>
      <h2>OTP Verification</h2>
      <div class="otp-subtitle">Enter the 4-digit code sent to your email</div>

      {{ if .error }}
        <div class="error-message">{{ .error }}</div>
      {{ end }}

      <form id="verifyOtpForm" method="POST" action="/verify-otp">
        <input type="hidden" name="email" value="{{ .email }}">
        <div class="otp-inputs">
          <input type="text" class="otp-input" name="otp1" maxlength="1" autocomplete="off" pattern="[0-9]" required>
          <input type="text" class="otp-input" name="otp2" maxlength="1" autocomplete="off" pattern="[0-9]" required>
          <input type="text" class="otp-input" name="otp3" maxlength="1" autocomplete="off" pattern="[0-9]" required>
          <input type="text" class="otp-input" name="otp4" maxlength="1" autocomplete="off" pattern="[0-9]" required>
        </div>

        <div class="resend-container">
          Didn't receive the code? <span id="resendTimer">Resend OTP in <span id="timer">57</span>s</span>
          <a href="" id="resendLink" class="resend-link" style="display: none;">Resend OTP</a>
        </div>

        <button type="submit" class="btn-verify">
          <span>Verify OTP</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="otp-footer">
        Â© All rights reserved. Made by VogueLuxe
      </div>
    </div>
    <div class="otp-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // OTP input handling
    const inputs = document.querySelectorAll('.otp-input');
    const form = document.getElementById('verifyOtpForm');
    const verifyButton = form.querySelector('.btn-verify');
    const resendLink = document.getElementById('resendLink');
    const timerElement = document.getElementById('timer');
    const resendTimer = document.getElementById('resendTimer');

    inputs.forEach((input, index) => {
      input.addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Backspace' && !this.value && index > 0) {
          inputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', function (e) {
        e.preventDefault();
        const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
        if (pasteData.length <= inputs.length - index) {
          for (let i = 0; i < pasteData.length && index + i < inputs.length; i++) {
            inputs[index + i].value = pasteData[i];
            if (index + i < inputs.length - 1) {
              inputs[index + i + 1].focus();
            }
          }
        }
      });
    });

    // Timer functionality
    let timeLeft = 57;
    function updateTimer() {
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        resendTimer.style.display = 'none';
        resendLink.style.display = 'inline';
      }
    }

    const timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
    }, 1000);

    // Resend OTP handler
    resendLink.addEventListener('click', () => {
      const btnResend = resendLink;
      btnResend.classList.add('loading');
      fetch(`/resend-otp?email={{ .email }}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to resend OTP');
        return response.json();
      })
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          alert('OTP resent successfully! Check your email.');
          timeLeft = 57;
          resendTimer.style.display = 'block';
          resendLink.style.display = 'none';
          clearInterval(timerInterval);
          timerInterval = setInterval(() => {
            timeLeft--;
            updateTimer();
          }, 1000);
        }
      })
      .finally(() => {
        btnResend.classList.remove('loading');
      });
    });

    // Form submission with concatenated OTP and loading state
    form.addEventListener('submit', function (e) {
      const otp = Array.from(inputs).map(input => input.value).join('');
      if (otp.length !== 4 || !/^\d+$/.test(otp)) {
        e.preventDefault();
        alert('Please enter a valid 4-digit OTP.');
        return;
      }

      verifyButton.classList.add('loading');
      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = 'otp';
      hiddenInput.value = otp;
      this.appendChild(hiddenInput);

      // Simulate form submission with loading (backend handles the rest)
      // No need for additional fetch here since it's a POST to /verify-otp
    });
  </script>
</body>
</html>
