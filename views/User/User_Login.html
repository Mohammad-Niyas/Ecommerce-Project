<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueLuxe - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .logo-corner {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }

    .logo-corner img {
      width: 150px;
      height: auto;
    }

    .login-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .login-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-image {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
    }

    .login-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      object-position: center;
      padding: 20px;
      filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
    }

    .login-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.1), transparent);
    }

    .logo-form {
      width: 45px;
      height: 45px;
      background-color: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .login-form p {
      color: #6c757d;
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      background-color: #f9fafb;
      margin-bottom: 18px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      background-color: #fff;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    .form-check-input {
      width: 18px;
      height: 18px;
      margin-top: 0.2em;
      border: 1.5px solid #d1d5db;
    }

    .form-check-input:checked {
      background-color: #111;
      border-color: #111;
    }

    .form-check-label {
      color: #4b5563;
      font-size: 0.9rem;
      margin-left: 6px;
    }

    .forgot-password {
      color: #111;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .forgot-password:hover {
      color: #555;
      text-decoration: underline;
    }

    .btn-sign-in {
      background-color: #111;
      color: white;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      margin-top: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-sign-in:hover {
      background-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-sign-in:active {
      transform: translateY(0);
    }

    .or-text {
      text-align: center;
      color: #6c757d;
      margin: 25px 0;
      position: relative;
      font-size: 0.9rem;
    }

    .or-text::before, .or-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background-color: #e5e7eb;
    }

    .or-text::before {
      left: 0;
    }

    .or-text::after {
      right: 0;
    }

    .btn-google {
      background-color: white;
      color: #4b5563;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-google:hover {
      border-color: #d1d5db;
      background-color: #f9fafb;
    }

    .btn-google i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #ea4335;
    }

    .create-account {
      color: #111;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .create-account:hover {
      color: #555;
      text-decoration: underline;
    }

    .login-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    /* Password field container for show/hide icon */
    .password-container {
      position: relative;
      margin-bottom: 18px;
    }

    .password-container .form-control {
      padding-right: 40px; /* Make space for the icon */
    }

    .password-container .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .password-container .toggle-password:hover {
      color: #111;
    }

    @media (max-width: 992px) {
      .login-container {
        flex-direction: column-reverse;
        height: auto;
      }

      .login-image {
        height: 300px;
      }

      .login-image img {
        max-width: 70%;
        max-height: 70%;
        padding: 10px;
      }

      .login-form {
        padding: 40px 25px;
      }

      .logo-corner {
        top: 15px;
        left: 15px;
      }

      .logo-corner img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-corner">
    <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo">
  </div>

  <div class="login-container">
    <div class="login-form">
      <div class="logo-form">
      </div>
      <h2>Welcome back</h2>
      <p>Sign in to your VogueLuxe account to continue shopping with style.</p>
      {{ if .error }}
        <div class="error-message">{{ .error }}</div>
      {{ end }}
      
      <form action="/login" method="POST">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address" required autofocus>
        </div>
        <div class="password-container">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <i class="bi bi-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember for 30 days</label>
          </div>
          <a href="/forgot-password" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-sign-in mb-3">
          Sign in
        </button>
        
        <div class="or-text">or continue with</div>
        <a href="/auth/google"><button type="button" class="btn btn-google">
          <i class="bi bi-google"></i> Sign in with Google
        </button>
        </a>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="/signup" class="create-account">Create an account</a></p>
      </div>
    </div>
    <div class="login-image">
      <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584492/k81gnu3lgfnzkxfce65u.png" alt="Stylish man in premium fashion sitting on a box">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const toggleIcon = this;

      // Toggle the type attribute of the password field
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    });
  </script>
</body>
</html>
