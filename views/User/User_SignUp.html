<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueLuxe - Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-corner {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }

    .logo-corner img {
      width: 150px;
      height: auto;
    }

    .signup-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .signup-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-image {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%); /* Subtle gradient background */
    }

    .signup-image img {
      max-width: 80%; /* Limit the width to 80% of the container */
      max-height: 80%; /* Limit the height to 80% of the container */
      object-fit: contain; /* Maintain aspect ratio */
      object-position: center; /* Center the image */
      padding: 20px; /* Add padding to avoid edge clipping */
      filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2)); /* Add a subtle shadow for depth */
    }

    .signup-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.1), transparent); /* Subtle overlay */
    }

    .logo-form {
      width: 45px;
      height: 45px;
      background-color: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .signup-form p {
      color: #6c757d;
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      background-color: #f9fafb;
      margin-bottom: 18px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      background-color: #fff;
    }

    .form-control::placeholder {
      color: #9ca3af;
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
    }

    .form-check-input {
      width: 18px;
      height: 18px;
      margin-top: 0.2em;
      border: 1.5px solid #d1d5db;
    }

    .form-check-input:checked {
      background-color: #111;
      border-color: #111;
    }

    .form-check-label {
      color: #4b5563;
      font-size: 0.9rem;
      margin-left: 6px;
    }

    .password-info {
      font-size: 0.75rem;
      color: #777;
      margin-bottom: 6px;
    }

    .btn-create-account {
      background-color: #111;
      color: white;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      margin-top: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-create-account:hover {
      background-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-create-account:active {
      transform: translateY(0);
    }

    .or-text {
      text-align: center;
      color: #6c757d;
      margin: 25px 0;
      position: relative;
      font-size: 0.9rem;
    }

    .or-text::before, .or-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background-color: #e5e7eb;
    }

    .or-text::before {
      left: 0;
    }

    .or-text::after {
      right: 0;
    }

    .btn-google {
      background-color: white;
      color: #4b5563;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-google:hover {
      border-color: #d1d5db;
      background-color: #f9fafb;
    }

    .btn-google i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #ea4335;
    }

    .sign-in-link {
      color: #111;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .sign-in-link:hover {
      color: #555;
      text-decoration: underline;
    }

    .signup-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }

    @media (max-width: 992px) {
      .signup-container {
        flex-direction: column-reverse;
        height: auto;
      }

      .signup-image {
        height: 300px; /* Adjusted height for mobile */
      }

      .signup-image img {
        max-width: 70%; /* Slightly smaller on mobile */
        max-height: 70%; /* Slightly smaller on mobile */
        padding: 10px; /* Reduced padding for mobile */
      }

      .signup-form {
        padding: 40px 25px;
      }

      .logo-corner {
        top: 15px;
        left: 15px;
      }

      .logo-corner img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-corner">
    <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo">
  </div>

  <div class="signup-container">
    <div class="signup-form">
      <div class="logo-form">
      </div>
      <h2>Create an Account</h2>
      <p>I already have an account <a href="/login" class="sign-in-link">Sign in</a></p>
      {{ if .error }}
        <div class="error-message">{{ .error }}</div>
      {{ end }}
      
      <form method="POST" action="/signup">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
        
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address" required>
        </div>
        
        <div class="password-info">
          Passwords must be at least 8 characters.
        </div>
        
        <div class="mb-3 password-field">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <button type="button" class="password-toggle">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        
        <div class="mb-3 password-field">
          <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
          <button type="button" class="password-toggle">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="savePassword">
          <label class="form-check-label" for="savePassword">Save the password</label>
        </div>
        
        <button type="submit" class="btn btn-create-account mb-3">
          Create an Account
        </button>
        
        <div class="or-text">or continue with</div>

        <a href="/auth/google"> <button type="button" class="btn btn-google">
          <i class="bi bi-google"></i>Sign Up with Google
        </button>
      </a>
      </form>
      
      <div class="signup-footer">
        <p>Â© All rights reserved. Made by VogueLuxe</p>
      </div>
    </div>
    <div class="signup-image">
      <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741586164/uuuwgdw28whmisqob2ej.png" alt="Stylish man in premium fashion sitting on a box">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    document.querySelectorAll('.password-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.previousElementSibling;
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
      });
    });
  </script>
</body>
</html>
