<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Failed - VogueLuxe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #555;
            margin: 10px 0;
        }
        .btn-retry {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-retry:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Failed</h1>
        <p><strong>Order ID:</strong> {{.OrderUID}}</p>
        {{if .ErrorMessage}}
        <p><strong>Error:</strong> {{.ErrorMessage}}</p>
        {{end}}
        <p>Please try again or contact support if the issue persists.</p>
        <a href="/order/retry-payment?order_id={{.OrderUID}}" class="btn-retry">Retry Payment</a>
    </div>
</body>
</html>
