<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueLuxe - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Montserrat', 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
  
    .logo-corner {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }
  
    .logo-corner img {
      width: 150px;
      height: auto;
    }
  
    .reset-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
  
    .reset-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  
    .reset-image {
      flex: 1;
      background: url('/templates/Admin/images/hmgoepprod.jpeg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
  
    .logo-form {
      width: 45px;
      height: 45px;
      background-color: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .reset-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
  
    .reset-form p {
      color: #6c757d;
      margin-bottom: 35px;
      font-size: 0.95rem;
    }
  
    .form-control {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      background-color: #f9fafb;
      margin-bottom: 18px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
  
    .form-control:focus {
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      background-color: #fff;
    }
  
    .form-control::placeholder {
      color: #9ca3af;
    }
  
    .btn-reset {
      background-color: #111;
      color: white;
      border-radius: 8px;
      padding: 14px;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      margin-top: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .btn-reset:hover {
      background-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    
    .btn-reset:active {
      transform: translateY(0);
    }
  
    .back-to-login {
      display: flex;
      align-items: center;
      color: #111;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 100px;
    }
  
    .back-to-login:hover {
      color: #555;
    }
  
    .back-to-login i {
      margin-right: 8px;
    }
    
    .reset-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    @media (max-width: 992px) {
      .reset-container {
        flex-direction: column-reverse;
        height: auto;
      }
      
      .reset-image {
        height: 200px;
      }
      
      .reset-form {
        padding: 40px 25px;
      }
      
      .logo-corner {
        top: 15px;
        left: 15px;
      }
      
      .logo-corner img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-corner">
    <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo">
  </div>

  <div class="reset-container">
    <div class="reset-form">
      <a href="/login" class="back-to-login">
        <i class="bi bi-arrow-left"></i>
        Back to Sign In
      </a>
      <h2>Forgot password?</h2>
      <p>Enter the email address you used when you joined and we'll send you instructions to reset your password.</p>
      
      {{ if .error }}
        <div class="error-message">{{ .error }}</div>
      {{ end }}

      <form action="/forgot-password" method="POST">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address" value="{{ .email }}" required autofocus>
        </div>
        <button type="submit" class="btn btn-reset">
          Reset password
        </button>
      </form>
      
      <div class="reset-footer">
        Â© All rights reserved. Made by VogueLuxe
      </div>
    </div>
    <div class="reset-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
