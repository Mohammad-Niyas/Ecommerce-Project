<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueLuxe - Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Use the existing styles from your reset-password.html */
    body {
      font-family: 'Montserrat', 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .logo-corner {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }
    .logo-corner img {
      width: 150px;
      height: auto;
    }
    .reset-container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .reset-form {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .reset-image {
      flex: 1;
      background: url('/templates/Admin/images/hmgoepprod.jpeg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .reset-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      text-align: center;
    }
    .reset-subtitle {
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 30px;
      text-align: center;
    }
    .password-input {
      width: 100%;
      max-width: 400px;
      height: 56px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      padding: 0 16px;
      background-color: #f9fafb;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    .password-input:focus {
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.1);
      background-color: #fff;
      outline: none;
    }
    .btn-reset {
      background-color: #111;
      color: white;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border: none;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
    }
    .btn-reset:hover {
      background-color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    .btn-reset:active {
      transform: translateY(0);
    }
    .reset-footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-bottom: 15px;
      text-align: center;
    }
    @media (max-width: 992px) {
      .reset-container { flex-direction: column-reverse; height: auto; }
      .reset-image { height: 200px; }
      .reset-form { padding: 40px 25px; }
      .logo-corner { top: 15px; left: 15px; }
      .logo-corner img { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="logo-corner">
    <img src="https://res.cloudinary.com/dglu2jbfs/image/upload/v1741584877/vtthk93mo4cfoftnylbp.png" alt="VogueLuxe Logo">
  </div>
  
  <div class="reset-container">
    <div class="reset-form">
      <h2>Reset password?</h2>
      <div class="reset-subtitle">Enter your new password</div>
      
      {{ if .error }}
        <div class="error-message">{{ .error }}</div>
      {{ end }}

      <form class="w-100 d-flex flex-column align-items-center" action="/reset-password" method="POST">
        <input type="hidden" name="email" value="{{ .email }}">
        <input type="password" class="password-input" name="new_password" placeholder="new password" required>
        <input type="password" class="password-input" name="confirm_password" placeholder="confirm new password" required>
        <button type="submit" class="btn-reset">
          Reset password
        </button>
      </form>
      
      <div class="reset-footer">
        Â© All rights reserved. Made by VogueLuxe
      </div>
    </div>
    <div class="reset-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputs = this.querySelectorAll('input[type="password"]');
      const newPassword = inputs[0].value;
      const confirmPassword = inputs[1].value;
      
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      this.submit();
    });
  </script>
</body>
</html>
